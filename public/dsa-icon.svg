<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient1)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Binary tree structure -->
  <!-- Root node -->
  <circle cx="50" cy="25" r="6" fill="url(#gradient2)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Level 1 nodes -->
  <circle cx="35" cy="40" r="5" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="65" cy="40" r="5" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Level 2 nodes -->
  <circle cx="25" cy="55" r="4" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="45" cy="55" r="4" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="75" cy="55" r="4" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Tree connections -->
  <line x1="50" y1="31" x2="35" y2="34" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <line x1="50" y1="31" x2="65" y2="34" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <line x1="35" y1="46" x2="25" y2="49" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  <line x1="35" y1="46" x2="45" y2="49" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  <line x1="65" y1="46" x2="75" y2="49" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Array/Stack representation at bottom -->
  <rect x="20" y="70" width="8" height="12" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1" rx="1"/>
  <rect x="30" y="70" width="8" height="12" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1" rx="1"/>
  <rect x="40" y="70" width="8" height="12" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1" rx="1"/>
  <rect x="50" y="70" width="8" height="12" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1" rx="1"/>
  <rect x="60" y="70" width="8" height="12" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1" rx="1"/>
  <rect x="70" y="70" width="8" height="12" fill="url(#gradient2)" stroke="#ffffff" stroke-width="1" rx="1"/>
  
  <!-- Algorithmic pattern (sorting visualization) -->
  <rect x="15" y="85" width="2" height="8" fill="#ffffff" opacity="0.7"/>
  <rect x="20" y="85" width="2" height="12" fill="#ffffff" opacity="0.7"/>
  <rect x="25" y="85" width="2" height="6" fill="#ffffff" opacity="0.7"/>
  <rect x="30" y="85" width="2" height="10" fill="#ffffff" opacity="0.7"/>
  <rect x="35" y="85" width="2" height="14" fill="#ffffff" opacity="0.7"/>
  
  <!-- Graph connections (right side) -->
  <circle cx="85" cy="20" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="90" cy="35" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="35" r="3" fill="#ffffff" opacity="0.8"/>
  <line x1="85" y1="23" x2="90" y2="32" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="85" y1="23" x2="80" y2="32" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="90" y1="35" x2="80" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
</svg>